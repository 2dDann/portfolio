<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact | Portfolio</title>
</head>
<body>
    <!-- Sidebar / Bottom Navbar -->
    <aside class="site-sidebar" id="sidebar">
        <a class="site-brand" href="/">Amal Danish Azman</a>
        <nav class="site-nav">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/projects">Projects</a>
            <a href="/social">Social</a>
            <a href="/contact">Contact</a>
        </nav>
        <button class="nav-toggle" id="navToggle">☰</button>
    </aside>

    <!-- Main Content -->
    <div class="container">
        <h1>Contact Me</h1>
        
        <div class="contact-info">
            <div><strong>Email:</strong> your.email@example.com</div>
            <div><strong>Location:</strong> Your City, Country</div>
            <div><strong>Availability:</strong> Available for freelance projects</div>
        </div>
        
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        
        <p id="form-status" style="display: none; color: green; font-weight: bold;">
            Thank you for your message! I'll get back to you soon.
        </p>
    </div>


    <footer class="site-footer container">
        <p>© 2025 Amal Danish Azman</p>
    </footer>

    <!-- Small JS for sidebar toggle -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const navToggle = document.getElementById("navToggle");

        navToggle.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        });
    </script>
</body>
</html>
