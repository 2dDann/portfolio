<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #e74c3c;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .social-link {
            display: block;
            margin: 15px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s;
        }
        .social-link:hover {
            background: #ffeceb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/work">Work</a>
            <a href="/social">Social</a>
            <a href="/contact">Contact</a>
        </div>
        
        <h1>Connect With Me</h1>
        
        <a href="https://github.com/yourusername" class="social-link" target="_blank">
            <strong>GitHub</strong> - Check out my code and projects
        </a>
        
        <a href="https://linkedin.com/in/yourprofile" class="social-link" target="_blank">
            <strong>LinkedIn</strong> - View my professional profile
        </a>
        
        <a href="https://twitter.com/yourhandle" class="social-link" target="_blank">
            <strong>Twitter</strong> - Follow me for updates
        </a>
        
        <a href="https://instagram.com/yourprofile" class="social-link" target="_blank">
            <strong>Instagram</strong> - See my visual work
        </a>
    </div>
</body>
</html>
